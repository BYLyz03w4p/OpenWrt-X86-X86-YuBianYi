name: Build OpenWrt

on:
 #schedule:
   #- cron: "0 20 * * *"
 workflow_dispatch:

env:
 REPO_URL: https://github.com/openwrt/openwrt
 REPO_BRANCH: openwrt-24.10
 FEEDS_CONF: feeds.conf.default
 CONFIG_FILE: .config
 DIY_P1_SH: diy-part1.sh
 DIY_P2_SH: diy-part2.sh
 UPLOAD_BIN_DIR: false
 UPLOAD_FIRMWARE: true
 UPLOAD_RELEASE: true
 TZ: Asia/Shanghai

jobs:
 build:
   runs-on: ubuntu-24.04
   
   permissions:
     contents: write
     actions: write

   steps:
   - name: Free disk space (Ubuntu)
     uses: jlumbroso/free-disk-space@main
     with:
       tool-cache: false
       android: true
       dotnet: true
       haskell: true
       large-packages: true
       swap-storage: false

   - name: Checkout
     uses: actions/checkout@main

   - name: åˆå§‹åŒ–ç¯å¢ƒ
     env:
       DEBIAN_FRONTEND: noninteractive
     run: |
       sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
        mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf  \
        libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip \
        vim wget xmlto xxd zlib1g-dev python3-setuptools clang
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo chown $USER:$GROUPS $GITHUB_WORKSPACE
        sudo rm -rf /etc/apt/sources.list.d/* /usr/local/lib/android /opt/ghc /usr/share/dotnet /usr/local/graalvm /usr/local/.ghcup \
        /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules

   - name: å…‹éš†æºä»£ç 
     working-directory: /srcdir
     run: |
       echo "Free space:"
       df -hT $PWD
       git clone $REPO_URL -b $REPO_BRANCH openwrt
       ln -sf /srcdir/openwrt $GITHUB_WORKSPACE/openwrt

   - name: åŠ è½½è‡ªå®šä¹‰ feeds
     run: |
       [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
       chmod +x $DIY_P1_SH
       cd openwrt
       $GITHUB_WORKSPACE/$DIY_P1_SH

   - name: æ›´æ–°å’Œå®‰è£… feeds
     run: |
       cd openwrt 
       ./scripts/feeds update -a
       ./scripts/feeds install -a

   - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
     run: |
       [ -e files ] && mv files openwrt/files
       [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
       chmod +x $DIY_P2_SH
       cd openwrt
       $GITHUB_WORKSPACE/$DIY_P2_SH

   - name: ä¸‹è½½è½¯ä»¶åŒ…
     id: package
     run: |
       cd openwrt
       make defconfig
       make download -j8 V=s
       find dl -size -1024c -exec ls -l {} \;
       find dl -size -1024c -exec rm -f {} \;

   - name: ç¼–è¯‘å›ºä»¶
     id: compile
     run: |
       cd openwrt
       echo -e "$(nproc) çº¿ç¨‹ç¼–è¯‘"
       make -j$(nproc) || make -j1 || make -j1 V=s
       echo "status=success" >> $GITHUB_OUTPUT
       grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
       [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
       echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

   - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
     if: (!cancelled())
     run: df -hT

   - name: æ•´ç†æ–‡ä»¶
     id: organize
     if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
     run: |
       cd openwrt/bin/targets/*/*
       rm -rf packages
       echo "FIRMWARE=$PWD" >> $GITHUB_ENV
       echo "å›ºä»¶ç›®å½•:"
       ls -lh
       echo "status=success" >> $GITHUB_OUTPUT

   - name: ä¸Šä¼ å›ºä»¶ç›®å½•
     uses: actions/upload-artifact@main
     if: steps.organize.outputs.status == 'success' && !cancelled()
     with:
       name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
       path: ${{ env.FIRMWARE }}

   - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
     id: tag
     if: env.UPLOAD_RELEASE == 'true' && !cancelled()
     run: |
       echo "release_tag=OpenWrt_$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
       touch release.txt
       echo "OpenWrt ğŸˆ Firmware" >> release.txt
       echo "status=success" >> $GITHUB_OUTPUT

   - name: ä¸Šä¼ å›ºä»¶åˆ°å‘å¸ƒ
     id: release
     uses: softprops/action-gh-release@v2
     if: steps.tag.outputs.status == 'success' && !cancelled()
     with:
       tag_name: ${{ steps.tag.outputs.release_tag }}
       body_path: release.txt
       files: ${{ env.FIRMWARE }}/*
     env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

   - name: æ¸…ç†ç¼–è¯‘
     id: clean-compile
     run: |
       cd openwrt
       make clean

   - name: ç¼“å­˜ç¼–è¯‘
     id: cache-compile
     uses: actions/cache/save@v4
     if: steps.compile.outputs.status == 'success' && !cancelled()
     with:
       path: openwrt
       key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}

   - name: åˆ é™¤æ—§çš„ workflow è¿è¡Œè®°å½•
     uses: Mattraks/delete-workflow-runs@v2
     with:
       token: ${{ github.token }}
       repository: ${{ github.repository }}
       retain_days: 7
       keep_minimum_runs: 3

   - name: åˆ é™¤æ—§çš„å‘å¸ƒ
     uses: dev-drprasad/delete-older-releases@v0.3.4
     if: steps.release.outputs.status == 'success' && !cancelled()
     with:
       keep_latest: 3
       delete_tags: true
     env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
